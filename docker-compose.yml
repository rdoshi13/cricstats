services:
  postgres:
    image: postgres:16-alpine
    container_name: cricstats-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cricstats
      POSTGRES_USER: cricstats
      POSTGRES_PASSWORD: cricstats
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cricstats -d cricstats"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
